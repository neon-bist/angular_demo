<table [ngClass]="classNames" class="ui table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{header.label}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of data">
      <td *ngFor="let header of headers" data-label="header.label">
        {{user[header.key]}}
      </td>
    </tr>
  </tbody>
</table>
